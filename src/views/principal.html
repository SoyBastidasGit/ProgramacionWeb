<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard ERP</title>
  <link rel="stylesheet" href="style_principal.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/974b03f183.js" crossorigin="anonymous"></script>
  <!--  -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!--  -->
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a class="logo">
          <img src="/img/logo.png">
          <span class="nav-item">Planeacion</span>
        </a></li>
        <li><a onclick="loadDashboard()">
          <i class="fas fa-columns"></i>
          <span class="nav-item">Dashboard</span>
        </a></li>
        <li><a onclick="loadInventory()">
          <i class="fas fa-file"></i>
          <span class="nav-item">Inventario</span>
        </a></li>
        <li><a onclick="loadWorkOrder()">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Ordenes de trabajo</span>
        </a></li>

        <!-- Boton logout -->
        <form action="/logout" method="POST">
          <button class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item2">Cerrar Sesion</span>
          </button>
        </form>
      </ul>
    </nav>

    <section class="main">
      <!-- Muestra dashboard -->
      <div class="dashboard"></div>
      
      <!--  Muestra inventario -->
      <div class="inventory"></div>

      <!-- Muestra ordenes de trabajo -->
      <div class="workOrder"></div>

      <script>
        function loadDashboard() {
          $('.inventory').empty();
          $('.workOrder').empty();
          $('.dashboard').load('RBdash');
        }

        function loadInventory() {
          $('.dashboard').empty();
          $('.workOrder').empty();
          $('.inventory').load('Inventory');
        }

        function loadWorkOrder() {
          $('.dashboard').empty();
          $('.inventory').empty();
          $('.workOrder').load('Work-Order');
        }
      </script>
</body>
</html>
