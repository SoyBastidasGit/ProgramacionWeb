<!DOCTYPE html>
<html>

<head>
	<title>KeyboardTech - Iniciar Sesion</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/974b03f183.js" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
		window.addEventListener('DOMContentLoaded', (event) => {
			<% if (locals.errorMsg && locals.iconMsg && locals.iconColorMsg) { %>
				Swal.fire( {
					position: 'center',
					icon: '<%= locals.iconMsg %>',
					iconColor: '<%= locals.iconColorMsg %>',
					title: '<%= locals.errorMsg %>',
					background: '#D2D2D4',
					color: '#0C151C',
					confirmButtonColor: '#16354D',
				})
			<% } %>
		}); 
	</script>
</head>

<body>
	<!-- Login -->
	<div class="login-box">
		<h2>Iniciar sesión</h2>
		
		<form action="/login" method="POST">
			<div class="user-box">
				<input type="text" name="email" required="true">
				<label for="user">
					<i class="fa-solid fa-user"></i>
					Correo Electronico</label>
			</div>
			<div class="user-box">
				<input type="password" name="password" required="true">
				<label for="user">
					<i class="fa-solid fa-lock"></i>
					Contraseña</label>
			</div>
			<button type="submit">
				<i class="fa-solid fa-right-to-bracket"></i>
				Iniciar Sesion
			</button>
		</form>

		<hr>

		<form action="/register" method="GET">
			<button>
				<i class="fa-solid fa-user"></i>
				Registrarse
			</button>
		</form>
	</div>
</body>
</html>
