<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pagina Principal</title>
  <link rel="stylesheet" href="style_principal.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/974b03f183.js" crossorigin="anonymous"></script>
  <!--  -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script>
		window.addEventListener('DOMContentLoaded', (event) => {
			<% if (locals.errorMsg && locals.iconMsg && locals.iconColorMsg) { %>
				Swal.fire( {
					position: 'center',
					icon: '<%= locals.iconMsg %>',
					iconColor: '<%= locals.iconColorMsg %>',
					title: '<%= locals.errorMsg %>',
					background: '#D2D2D4',
					color: '#0C151C',
					confirmButtonColor: '#16354D'
				})
			<% } %>
		});
	</script>
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li><a class="logo">
          <img src="/img/logo.png">
          <span class="nav-item">Planeacion</span>
        </a></li>
        <li><a onclick="loadDashboard(), activar(this)">
          <i class="fas fa-columns"></i>
          <span class="nav-item">Dashboard</span>
        </a></li>
        <li><a onclick="loadInventory(), activar(this)">
          <i class="fas fa-file"></i>
          <span class="nav-item">Inventario</span>
        </a></li>
        <li><a onclick="loadWorkOrder(), activar(this)">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Ordenes de trabajo</span>
        </a></li>

        <!-- Boton logout -->
        <form action="/logout" method="POST">
          <button class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item-logout">Cerrar Sesion</span>
          </button>
        </form>
      </ul>
    </nav>

    <section class="main">
      <!-- Muestra dashboard -->
      <div class="dashboard"></div>
      
      <!--  Muestra inventario -->
      <div class="inventory"></div>

      <!-- Muestra ordenes de trabajo -->
      <div class="workOrder"></div>

      <script>
        function loadDashboard() {
          $('.inventory').empty();
          $('.workOrder').empty();
          $('.dashboard').load('RBdash');
        }

        function loadInventory() {
          $('.dashboard').empty();
          $('.workOrder').empty();
          $('.inventory').load('Inventory');
        }

        function loadWorkOrder() {
          $('.dashboard').empty();
          $('.inventory').empty();
          $('.workOrder').load('Work-Order');
        }

        function activar(elemento) {
          var elementos = document.getElementsByTagName("a");

          for (var i = 0; i < elementos.length; i++) {
            elementos[i].classList.remove("active");
          }

          elemento.classList.add("active");
        }
      </script>
</body>
</html>
