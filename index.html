<!DOCTYPE html>

</head>

<body>
	<div class="login-box">
		<h2>Iniciar sesión</h2>

			<div class="user-box">

			<div class="user-box">
				<input type="password" id="usrPass" value="123" required="true">

			</div>
			<button id="button">
				Ingresar
			</button>
		</form>
	</div>

	<script src='CONTROLLER/login.js'></script>
</body>

</html>
