<!DOCTYPE html>
<html>

<head>
	<title>KeyboardTech - Registrarse</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/974b03f183.js" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
		window.addEventListener('DOMContentLoaded', (event) => {
			<% if (locals.errorMsg && locals.iconMsg && locals.iconColorMsg) { %>
				Swal.fire( {
					position: 'center',
					icon: '<%= locals.iconMsg %>',
					iconColor: '<%= locals.iconColorMsg %>',
					title: '<%= locals.errorMsg %>',
					background: '#D2D2D4',
					color: '#0C151C',
					confirmButtonColor: '#16354D'
				})
			<% } %>
		});
	</script>
</head>

<body>
	<div class="login-box">
		<h2>Registrarse</h2>

		<form action="/register" method="POST">
			<div class="user-box">
				<input type="text" name="email" required="true">
				<label for="user">
					<i class="fa-solid fa-user"></i>
					Correo Electronico</label>
			</div>
			<div class="user-box">
				<input type="password" name="password" required="true">
				<label for="user">
					<i class="fa-solid fa-lock"></i>
					Contrase√±a</label>
			</div>
			<div class="user-box">
				<input type="text" name="nombre" required="true">
				<label for="user">
					<i class="fa-solid fa-user"></i>
					Nombre Completo</label>
			</div>
			<div class="user-box">
				<input type="text" name="tipo_empleado" required="true">
				<label for="user">
					<i class="fa-solid fa-user"></i>
					Tipo de empleado</label>
			</div>
			<button>
				<i class="fa-solid fa-user"></i>
				Registrar
			</button>
		</form>

		<hr>

		<form action="/login" method="GET">
			<button>
				<i class="fa-solid fa-right-to-bracket"></i>
				Iniciar Sesion
			</button>
		</form>
		
	</div>
</body>
</html>
