<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mi Página con Sidebar Colapsable y Cuadrícula</title>
    <link rel="stylesheet" href="style_dash.css">
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="mySidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
      <a href="#" id="cerrar-sesion">Cerrar Sesión</a>
    </div>

    <!-- Contenido principal -->
    <button class="openbtn" onclick="openNav()">&#9776; Menu</button>

    <section class="clientes">
      <h2>Clientes</h2>
      <p>Contenido de la sección de clientes</p>
    </section>

    <section class="ordenes-compra">
      <h2>Órdenes de Compra</h2>
      <p>Contenido de la sección de órdenes de compra</p>
    </section>

    <section class="ordenes-trabajo">
      <h2>Órdenes de Trabajo</h2>
      <p>Contenido de la sección de órdenes de trabajo</p>
    </section>

    <section class="extra">
      <h2>Extra</h2>
      <p>Contenido de la sección extra</p>
    </section>

    <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "200px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
      }
    </script>
  </body>
</html>
