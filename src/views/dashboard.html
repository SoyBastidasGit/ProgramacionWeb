<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard ERP</title>
  <link rel="stylesheet" href="style_dash.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/974b03f183.js" crossorigin="anonymous"></script>
</head>
<body> 
  <div class="container">
    <nav>
      <ul>
        <li><a class="logo">
          <img src="https://github.com/SoyBastidasGit/ProgramacionWeb/blob/main/IMG/logo.png?raw=true">
          <span class="nav-item">ERP</span>
        </a></li>
        <li><a>
          <i class="fas fa-columns"></i>
          <span class="nav-item">Dashboard</span>
        </a></li>
        <li><a>
          <i class="fas fa-comment"></i>
          <span class="nav-item">Mensajes</span>
        </a></li>
        <li><a>
          <i class="fas fa-file"></i>
          <span class="nav-item">Ordenes de trabajo</span>
        </a></li>
        <li><a>
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Ordenes de compra</span>
        </a></li>



        <!-- Boton logout -->
        <form action="/logout" method="POST">
          <button class="logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-item2">Cerrar Sesion</span>
          </button>
        </form>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Dashboard</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="users">
  </div>
</body>
</html>
